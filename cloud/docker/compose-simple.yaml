version: '3.8'

services:
  backend:
    build:
      context: ../..
      dockerfile: cloud/docker/Dockerfile.backend-simple
    container_name: hello-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ../..
      dockerfile: cloud/docker/Dockerfile.frontend-simple
    container_name: hello-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:3001
