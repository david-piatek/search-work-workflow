replicaCount: 1

image:
  registry: docker.io
  pullPolicy: IfNotPresent

backend:
  name: backend
  image:
    repository: job-scraper/backend
    tag: latest
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3000"
  livenessProbe:
    httpGet:
      path: /api
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /api
      port: 3000
    initialDelaySeconds: 20
    periodSeconds: 5

frontend:
  name: frontend
  image:
    repository: job-scraper/frontend
    tag: latest
  service:
    type: ClusterIP
    port: 80
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

postgres:
  enabled: true
  name: postgres
  image:
    repository: postgres
    tag: 16-alpine
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 10Gi
  env:
    - name: POSTGRES_DB
      value: "jobscraper"
    - name: POSTGRES_USER
      value: "admin"
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: password
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

redis:
  enabled: true
  name: redis
  image:
    repository: redis
    tag: 7-alpine
  service:
    type: ClusterIP
    port: 6379
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 1Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "100m"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: job-scraper.example.com
      paths:
        - path: /
          pathType: Prefix
          backend: frontend
        - path: /api
          pathType: Prefix
          backend: backend
  tls:
    - secretName: job-scraper-tls
      hosts:
        - job-scraper.example.com

storage:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 5Gi

secrets:
  postgres:
    password: "admin123"

autoscaling:
  enabled: false
  backend:
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
  frontend:
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
