apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    component: backend
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: backend
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
        imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.backend.targetPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: {{ .Values.healthCheck.backend.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthCheck.backend.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.backend.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.healthCheck.backend.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthCheck.backend.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.backend.periodSeconds }}
        resources:
          {{- toYaml .Values.resources.backend | nindent 12 }}
        env:
        - name: NODE_ENV
          value: {{ .Values.environment }}
        - name: PORT
          value: "{{ .Values.service.backend.targetPort }}"
