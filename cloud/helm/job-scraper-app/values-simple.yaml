replicaCount:
  backend: 1
  frontend: 1

imagePullSecrets:
  - name: gitlab-registry

image:
  backend:
    repository: registry.gitlab.com/dav.piatek/job-search-workflow/job-search-backend
    pullPolicy: Always
    tag: "main"
  frontend:
    repository: registry.gitlab.com/dav.piatek/job-search-workflow/job-search-frontend
    pullPolicy: Always
    tag: "main"

service:
  backend:
    type: ClusterIP
    port: 3001
    targetPort: 3001
  frontend:
    type: ClusterIP
    port: 80
    targetPort: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: job-search-workflow.draw-me-the-moon.fr
      paths:
        - path: /api
          pathType: Prefix
          backend: backend
        - path: /
          pathType: Prefix
          backend: frontend
  tls:
    - secretName: job-search-workflow-tls
      hosts:
        - job-search-workflow.draw-me-the-moon.fr

resources:
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  frontend:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
  postgres:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

postgres:
  database: jobscraper
  username: admin
  password: admin123
  storage: 5Gi

env:
  backend:
    NODE_ENV: production
    PORT: "3001"
    DATABASE_URL: "postgresql://admin:admin123@job-search-workflow-postgres:5432/jobscraper"
  frontend:
    VITE_API_URL: "http://job-search-workflow-backend:3001"

healthCheck:
  backend:
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
  frontend:
    path: /
    initialDelaySeconds: 10
    periodSeconds: 10
